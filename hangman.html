<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>
  <body>
    
    <div class="jumbotron">
      <h1 class="text-center">Football Hangman</h1>
      
      <p class="text-center">Hint: think of football teams. </p>
    </div>
    
    <div id="game" class="container">
      <br>
      <br>
      <h3 id="word" class="text-center"></h3>
      <br>
      <div id="letters-guessed"></div>
      <br>
      <div>Guesses:&nbsp;<span id="guesses"></span></div>
      <br>
      <div>Wins:&nbsp;<span id="wins"></span></div>
      <br>
      <div>Losses:&nbsp;<span id="losses"></span></div>
      
      <h3 id="game-results" class="alert text-center"></h3>
      
      <div id="to-start" class="text-center"></div>
      
    </div>
    
    
    <script src="assets/js/game.js"></script>

  </body>
</html>
